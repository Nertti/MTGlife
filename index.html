<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <title>Сложение и вычитание чисел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="rotate">
    <button class="red btn" onclick="subtract('number1')">-</button>
    <span id="number1">20</span>
    <button class="green btn" onclick="add('number1')">+</button>
</div>
<div>
    <button class="red" onclick="subtract('number2')">-</button>
    <span id="number2">20</span>
    <button class="green btn" onclick="add('number2')">+</button>
</div>
<div class="low">
    <button class="black btn" onclick="reset()">Сбросить</button>
</div>
<script src="index.js"></script>
</body>
</html>
